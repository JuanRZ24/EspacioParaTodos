<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar Sesión - Solicitud Espacios</title>
  <link rel="stylesheet" href="css/style.css?v=3.1">
</head>

<body data-page="login">
  <header class="app-header" style="background: #9D2449; color: white;">
    <div class="container flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="img/logo_mx.png" alt="Gobierno de México" style="height: 48px; width: auto;">
        <div>
          <strong class="text-sm" style="color: white">EspacioParaTodos</strong>
        </div>
      </div>
      <nav>
        <ul class="flex items-center gap-6">
          <li><a href="index.html" class="text-sm font-medium hover:text-gray-200" style="color:white">Inicio</a></li>
          <li><a href="register.html" class="text-sm font-medium hover:text-gray-200" style="color:white">Registrar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container" style="max-width:500px; margin-top:4rem">
    <div class="card-shell">
      <div class="mb-6 text-center">

        <h1 class="text-2xl font-bold">Iniciar sesión</h1>
        <p class="text-muted">Accede para administrar o crear solicitudes</p>
      </div>

      <div class="mb-4">
        <label for="log_email" class="sr-only">Email</label>
        <input id="log_email" placeholder="Email" type="email">
      </div>

      <div class="mb-6">
        <label for="log_pass" class="sr-only">Contraseña</label>
        <input id="log_pass" type="password" placeholder="Contraseña">
      </div>

      <button id="btn_login" class="btn btn-primary w-full text-lg mb-4">Entrar</button>

      <div class="text-center text-sm">
        <a href="register.html" class="text-primary-600 font-bold">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
