<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrar - Solicitud Espacios</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="register">
  <div class="container">
    <div class="card-shell">
      <div class="hero">
        <div class="logo">SE</div>
        <div>
          <h1>Registrar</h1>
          <p class="muted">Crea una cuenta para solicitar espacios públicos</p>
        </div>
      </div>

      <input id="reg_name" placeholder="Nombre">
      <input id="reg_email" placeholder="Email">
      <input id="reg_pass" type="password" placeholder="Contraseña">
      <button id="btn_register">Registrar</button>
      <p><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
