<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crear Solicitud - Solicitud Espacios</title>
  <link rel="stylesheet" href="css/style.css?v=3.2">
</head>

<body data-page="create">
  <!-- Header injected by header.js -->

  <div class="container mt-8" style="margin-top:4rem">
    <div class="card-shell max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Nueva Solicitud</h1>

      <div class="mb-4">
        <label class="label">Zona Solicitada</label>
        <select id="zone_select" class="input"></select>
        <div id="zone_image_preview" class="mt-2 hidden"></div>

        <!-- Availability Info -->
        <div id="availability_info" class="mt-2 p-3 bg-blue-50 text-blue-800 rounded hidden text-sm"></div>

        <!-- Custom Zone Input -->
        <div id="custom_zone_container" class="mt-2 hidden">
          <label for="custom_zone" class="text-sm font-bold text-gray-700">Especifica el lugar (Calle, Parque pequeño,
            etc.)</label>
          <input type="text" id="custom_zone" class="w-full mt-1 border-gray-300 rounded-md shadow-sm"
            placeholder="Ej: Calle Principal #123">
        </div>
      </div>

      <div class="mb-4">
        <label class="label">Fecha del evento</label>
        <input id="event_date" type="date" class="input">
      </div>

      <div class="flex gap-4 mb-4">
        <div class="w-1/2">
          <label class="label">Hora Inicio</label>
          <input id="start_time" type="time" class="input">
        </div>
        <div class="w-1/2">
          <label class="label">Hora Fin</label>
          <input id="end_time" type="time" class="input">
        </div>
      </div>

      <div class="mb-4">
        <label class="label">Justificación</label>
        <textarea id="justification" class="input" rows="3" placeholder="¿Por qué solicitas este espacio?"></textarea>
      </div>

      <div class="mb-4">
        <label class="label">Descripción</label>
        <textarea id="description" class="input" rows="4" placeholder="Describe la actividad"></textarea>
      </div>

      <button id="btn_create_request" class="btn btn-primary w-full">Enviar Solicitud</button>

      <div class="mt-4 text-center">
        <a href="my_requests.html" class="text-sm text-blue-600 hover:underline">Ver mis solicitudes</a>
      </div>
    </div>
  </div>

  <script src="js/header.js?v=3.3"></script>
  <script src="js/app.js?v=3.3"></script>
</body>

</html>
