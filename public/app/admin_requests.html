<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panel Admin - Solicitud Espacios</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="admin">
  <div class="container" style="margin-top:2rem">
    <div class="card-shell">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-2xl font-bold mb-1">Panel de Administraci√≥n</h1>
          <p class="text-muted text-sm">Gestiona solicitudes: revisa, acepta, rechaza o solicita aclaraciones</p>
        </div>
        <div>
          <a href="admin_zones.html" class="btn btn-primary text-sm flex items-center gap-2">
            <span>+</span> Agregar Zona
          </a>
        </div>
      </div>

      <!-- Filtros -->
      <div class="flex gap-4 mb-6 flex-wrap">
        <input id="admin_search" type="text" placeholder="Buscar por usuario, zona o evento..." class="flex-1"
          style="margin-bottom:0">
        <select id="admin_filter_status" style="width: auto; margin-bottom:0; min-width:180px">
          <option value="">Todos los estados</option>
          <option value="pending">Pendientes</option>
          <option value="accepted">Aceptadas</option>
          <option value="rejected">Rechazadas</option>
          <option value="questioned">Con observaciones</option>
        </select>
      </div>

      <!-- Listado de solicitudes -->
      <div id="admin_requests">
        <!-- Populated by JS -->
        <div class="text-muted text-center p-4">Cargando solicitudes...</div>
      </div>

      <!-- Modal para detalles y acciones -->
      <div id="admin_modal" style="display:none">
        <div class="modal-content">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Detalles de Solicitud</h2>
            <button id="admin_modal_close" class="text-2xl leading-none hover:text-red-500"
              style="background:none; border:none; cursor:pointer;">&times;</button>
          </div>
          <div id="admin_modal_content"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/header.js?v=3.0"></script>
  <script src="js/app.js?v=3.0"></script>
</body>

</html>
