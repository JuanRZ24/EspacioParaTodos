<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mapa de Espacios - EspacioParaTodos</title>
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 8px;
            z-index: 1;
        }
    </style>
</head>

<body data-page="map">
    <!-- Header injected by header.js -->

    <div class="container mt-8" style="margin-top:4rem">
        <div class="card-shell">
            <h1 class="text-2xl font-bold mb-4">Mapa de Espacios PÃºblicos</h1>
            <p class="text-muted mb-4">Explora las zonas disponibles en el mapa interactivo.</p>

            <div class="flex flex-col md:flex-row gap-4 h-[600px]">
                <!-- Sidebar -->
                <div class="w-full md:w-1/3 bg-gray-50 p-4 rounded border overflow-y-auto">
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2">Filtrar por Ciudad:</label>
                        <select id="map_city_filter" class="w-full p-2 border rounded">
                            <option value="">Todas las ciudades</option>
                        </select>
                    </div>
                    <hr class="mb-4">
                    <div id="map_zone_list" class="space-y-2">
                        <!-- Zone list items injected here -->
                    </div>
                </div>

                <!-- Map -->
                <div id="map" class="w-full md:w-2/3 h-full rounded border z-0"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/header.js?v=3.3"></script>
    <script src="js/app.js?v=3.3"></script>
</body>

</html>
